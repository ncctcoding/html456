<head>
    <title>Login</title>
    <link rel="icon" href="https://cdn.discordapp.com/emojis/979740859937484810.webp?size=128&quality=lossless">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <b>Đăng nhập tài khoản</b>
    <div>
        <form action="shoope.html">
        
        <label>Tên: </label><br><input type="text" id="name"><br><br>
        <label>Mật khẩu: </label><br><input type="password" id="pass">
        <input id="passcheck" type="button" value="Hiện mật khẩu" style="margin:5px" onclick = "showpass('pass','passcheck')"><br><br>

        <input type="button" value = "Đăng nhập" onclick="login()">
        <input type="submit" style="float:right;margin-right:7px;" value = "Quay lại"><br>

        <label style="color:red" id="notify"></label>

        </form>
    </div>
    <script src="shope.js"></script>
</body>
