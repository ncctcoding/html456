<!DOCTYPE html>
<html>
<body>

<h1>The Document Object</h1>
<h2>The domain Property</h2>

<p>The domain name of the server this document was loaded from:</p>
<p id="demo">abc</p>

<script>
let myDomain = document.domain;
document.getElementById("demo").innerHTML = myDomain;
</script>

</body>
</html>
